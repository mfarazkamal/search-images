<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    
    <h1>Image Search Website</h1>
    <form action="" id="search-form">
        <input type="text" id="search-box" placeholder="Enter keyword to search image from API">
        <button>Search</button>
    </form>
    
    <div id="search-result"></div>
    <button id="see-more-img">See More</button>

    <script src="index.js"></script>

    <footer>
        <div id="left">
            <span>Images were generated by using <a href="https://unsplash.com/" class="footer-link">Unsplash</a> API</span>
        </div>
        <div id="rigth">
            <span>Designed by <a href="https://github.com/mfarazkamal" class="footer-link">Mohammad Faraz Kamal</a></span>
        </div>
    </footer>
</body>
</html>
